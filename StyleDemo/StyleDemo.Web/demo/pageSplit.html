<style>
	.clearfix:before, .clearfix:after {
        display: table;
        content: ""; 
    }
    .clearfix:after {
        clear: both;
    }
    body {
        color: #333;
        font: 14px/1.5 "Microsoft YaHei", Arial, SimSun;
    }
    
    section.demo {
        width: 990px;
        margin: 20px auto;
        padding: 0 0 50px;
    }
    
    section.demo > h1 {
        text-align: center;
        font-size: 24px;
        margin: 40px 0 30px;
    }

    section.demo > h2 {
        font-size: 18px;
        margin: 10px 0 15px;
    }

    section.demo > p, section.demo > div {
        margin: 10px 10px 10px 20px;
    }
    
    label,
    input {
        vertical-align: middle;
    }
    input, button {
        -webkit-appearance: none;
    }
    button {
        border: none;
    }
    .button-line button {
        display: block;
        width: 100%;
        border-radius: 3px;
        height: 28px;
        font-size: 14px;
        background: #ff8400;
        color: #fff;
    }


    #asyncContent, #syncContent {
        border: 1px solid #ddd;
        padding: 10px 10px 20px;
    }
    #upNav {
        float: right;
    }
    #upNav span {
        display: inline-block;
        border: 1px solid #ddd;
        padding: 2px 3px;
        font-size: 12px;
        border-radius: 2px;
        cursor: pointer;
    }
    #upNav span.disabled {
        color: #ccc;
        cursor: default;
    }
    #upNav .prev {
        margin-right: 5px;
    }
    #asyncContent > p {
        padding: 30px 10px 40px;
        margin: 10px 0 15px;
        background: #f0f0f0;
    }
    #asyncPage .water-page, #syncPage .water-page {
        float: right;
    }

    #syncContent P {
        margin: 30px 0 40px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }
    #syncPage .water-page {
        float: right;
    }

</style>
<div class="panel-Model col-1">
	<div class="panel-title">分页</div>
	<div class="panel-content">				
		<div id="asyncContent">
            <div class="clearfix"><p id="upNav"><span class="prev">上一页</span><span class="next">下一页</span></p></div>
            <p>&nbsp;</p>
            <div id="asyncPage" class="clearfix"></div>
        </div>
	</div>
</div>
<script type="text/javascript">
    var asyncPage = $("#asyncPage").page({
        current: 1,
        ajaxObj: {
            url: 'data.txt?action=GETSPM&ChannelID=7169&PageIndex=1&PageSize=1',
            success: function (data, page) {
                // 没有传递total，一定要通过下面方式设置，而且要在最前面，而且564应该取后台返回的值
                if (typeof page.total === 'undefined') {
                    page.total = 564;
                }
                $('#asyncContent > p').html(data);
                if (page.current === 1) {
                    $('#upNav .prev').addClass('disabled');
                } else {
                    $('#upNav .prev').removeClass('disabled');
                }
                if (page.current === page.total) {
                    $('#upNav .next').addClass('disabled');
                } else {
                    $('#upNav .next').removeClass('disabled');
                }
            }
        },
    	needJump: false,
    	pageNoParam:"PageIndex"
    });
    $('#upNav').delegate('span', 'click', function () {
        var elem = $(this)
        if (elem.hasClass('disabled')) {
            return;
        }
        if (elem.hasClass('prev')) {
            asyncPage.prev();
        } else {
            asyncPage.next();
        }
    });
</script>
