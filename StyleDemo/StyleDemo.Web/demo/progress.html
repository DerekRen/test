<div class="panel-Model col-1">
  <div class="panel-title">
    <h5>默认进度条</h5>
  </div>
  <div class="panel-content">
    <div class="progress">
        <div style="width: 35%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar">
            <span class="sr-only">35%</span>
        </div>
    </div>
    <div class="progress">
        <div style="width: 40%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-success">
            <span class="sr-only">40%</span>
        </div>
    </div>
    <div class="progress">
        <div style="width: 45%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-warning">
            <span class="sr-only">45%</span>
        </div>
    </div>
    <div class="progress">
        <div style="width: 50%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-danger">
            <span class="sr-only">50%</span>
        </div>
    </div>
  </div>
</div>

<div class="panel-Model col-1">
  <div class="panel-title">

  <div class="panel-title">

            <span class="sr-only">75%</span>
